<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <form action="{% url 'employeeview:forgotPassword' %}" method="post">
        {% csrf_token %}
        <table style="background-color: cornsilk;height: 300px;width: 400px;border: 1;border-style: dotted  " >
            {% if conMessage %}
                <tr>
                    <th colspan="2">{{ conMessage }}</th>
                </tr>
            {% endif %}
            <tr>
                <th colspan="2">Forgot Password Here!</th>
            </tr>
            <tr>
                <th>Your Mobile Number</th>
                <td align="center"><input type="number" name="mobno" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit"> <input type="reset"></td>
            </tr>
            <tr>
                <td align="center" colspan="2"><a href="{% url 'employeeview:moveLogin' %}"><strong style="color: cornflowerblue">IF Login?</strong></a></td>
            </tr>
        </table>
    </form>
</body>
</html>
