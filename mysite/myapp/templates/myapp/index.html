{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="{% static 'myapp/style.css' %}">
</head>
<body>
{% if 'all_stud_list' %}
    <ul>
        {% for std in all_stud_list %}
            <li><a href="{% url 'myapp:detail' std.id%} ">{{ std.sname }}</a></li>
        {% endfor %}
    {% else %}
        <p>No Student are available</p>
    {% endif %}
    </ul>
</body>
</html>
