<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="" method="post">
<table width="600px">
    <tr>
        <td colspan="2" align="center" style="background-color: antiquewhite;"><a href="{% url 'university:showrecord' %}">All University</a> >> {{ uni_list.uniname }}</td>
    </tr>
    <tr style="background-color: antiquewhite">
        <td align="center">University Course List</td>
        <td align="right">
            <a href="{% url 'university:course' uni_list.id %}"><strong style="font-size: 18px;color: crimson;">+Add New Course</strong></a>
        </td>
    </tr>

        {% if course_list %}
            <tr style="background-color: antiquewhite"><th>Course Name</th><th>Action</th></tr>
            {% for cous in course_list %}
                <tr style="background-color: antiquewhite">
                <td align="center">{{ cous.cname }}</td>
                <td align="center"> <a href="{% url 'university:editcourse' cous.id uni_list.id %}">Edit</a>&nbsp;&nbsp;&nbsp;<a href="{% url 'university:deletecourse' cous.id uni_list.id %}">Delete</a></td>
                </tr>
            {% endfor %}
        {% else %}
              <tr style="background-color: antiquewhite"><th colspan="2">No Course Available</th></tr>
        {% endif %}

</table>
</form>
</body>
</html>
